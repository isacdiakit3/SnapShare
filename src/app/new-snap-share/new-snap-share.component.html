<div class="form-card">
    <h2>NOUVEAU FACESNAP</h2>
    <form [formGroup]="snapForm">   
        <div class="form-group">
            <label for="title">Titre</label>
            <input id="title" type="text" formControlName="titre">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" type="text" formControlName="description" rows="2">
            </textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">URL de l'image</label>
            <input id="imageUrl" type="text" formControlName="imageUrl">
        </div>
        <div class="form-group">
            <label for="location">Lieu</label>
            <input id="location" type="text" formControlName="location">
        </div>
        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()" [disabled]="snapForm.invalid">Enregistrer</button>
        </div>
    </form>
</div>
<div class="snap-share-card" *ngIf="snapSharePreview$ |async as snapShare">
        <h1>{{snapShare.titre | uppercase}}</h1>
        <p>{{snapShare.description}}</p>
        <p><img [src]="snapShare.imageUrl" [alt]="snapShare.titre"></p>
        <p>
            ❤️ {{snapShare.snaps}}
        </p>
        <p *ngIf="snapShare.location">Photo prise à {{snapShare.location}}</p>
    </div>
